<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nombre"/>
                <h:inputText value="#{personaBean.p.nombre}"/>

                <h:outputLabel value="Apellido"/>
                <h:inputText value="#{personaBean.p.apellido}"/>

                <h:outputLabel value="Sexo"/>
                <h:selectOneMenu value="#{personaBean.p.sexo}">
                    <f:selectItem itemValue="M" itemLabel="Masculino"/>
                    <f:selectItem itemValue="F" itemLabel="Femenino"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <h:commandButton value="Agregar" actionListener="#{personaBean.agregarPersona()}"/>
        </h:form>
        
        <h:dataTable value="#{personaBean.listaPersonas}" var="Persona" rendered="#{personaBean.listaPersonas.size() > 0 eq true}">
            <h:column>
            <f:facet name="header" >
                <h:outputLabel value="Nombres"/>
            </f:facet>                
                <h:outputLabel value="#{Persona.nombre}"/>
            </h:column>
            
            <h:column>
            <f:facet name="header">
                <h:outputLabel value="Apellidos"/>
            </f:facet>                
                <h:outputLabel value="#{Persona.apellido}"/>
            </h:column>
            
            <h:column>
            <f:facet name="header">
                <h:outputLabel value="Sexo"/>
            </f:facet>                
                <h:outputLabel value="#{Persona.sexo}"/>
            </h:column>
            
            <h:column>
                <h:form>
                    <h:commandLink value="Eliminar" actionListener="#{personaBean.eliminarPersona(Persona)}"/>
                </h:form>
            </h:column>
            
        </h:dataTable>
    </h:body>
</html>
